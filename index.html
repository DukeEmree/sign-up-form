<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto#standard-styles">
    
</head>
<body>
    
    <div id="container">
        <div id="sol">
            
                
            <div class="div-left">
                <img src="resources/odin-lined.png" alt="odin logo" id="logo">
                <h1 id="logo-text">ODİN</h1>
            </div>
                
            
        </div>
        <div id="sag">
            <h3>Bu gerçek bir çevrimiçi servis değil.Günlük hayatta gerçek anime kızlarını görmek için kaydolun.</h3>
            <h3>Biliyorum görmek istiyorsun.</h3>
            <h2>Hadi kaydol!</h2>
            <div id="form-div">
                

                <div class="input-div">
                    <label for="ad">AD:</label>
                    <input type="text"  placeholder="Emre" name="ad" class="input-class">
                </div>

                <div class="input-div">
                    <label for="soyad">SOYAD:</label>
                    <input type="text" placeholder="Akıncı" name="soyad" class="input-class">
                </div>

                <div class="input-div">
                    <label for="mail">EMAİL:</label>
                    <input type="email"  placeholder="emre@gmail.com" name="mail" class="input-class">
                </div>

                <div class="input-div">
                    <label for="phone">TELEFON:</label>
                    <input type="text" placeholder="0505..." name="phone" class="input-class">
                </div>

                <div class="input-div">
                    <label for="password">ŞİFRE:</label>
                    <input type="password" title="Ad"  name="password" class="input-class">
                </div>

                <div class="input-div">
                    <label for="cpassword">ŞİFRE ONAYLA:</label>
                    <input type="password" title="Ad" name="cpassword" class="input-class" >
                </div>
            </div>
            <button class="create-button">Create Account</button>
            <h3 id="sign-in">Already Have an account? <a href="">Log in</a></h3>
        </div>
    </div>
</body>
</html>
